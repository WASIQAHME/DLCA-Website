<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth's Algorithm Calculator</title>
    <link rel="stylesheet" href="booths.css">
</head>
<body>
    <div class="container">
        <h1>Booth's Algorithm Calculator</h1>
        <div class="input-container">
            <label for="decimal1">Enter Decimal Number 1:</label>
            <input type="number" id="decimal1" placeholder="Enter a decimal number" />
        </div>
        <div class="input-container">
            <label for="decimal2">Enter Decimal Number 2:</label>
            <input type="number" id="decimal2" placeholder="Enter another decimal number" />
        </div>
        <button id="calculate">Calculate</button>
        <div id="output" class="output-container">
            <p><strong>Binary BCD Result:</strong></p>
            <div id="binary-bcd"></div>
        </div>
    </div>
    <script src="booths.js"></script>
</body>
</html>
