<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <link rel="stylesheet" href="logicGates.css">
    <link rel="stylesheet" href="logic.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        
    <h1>Logic Gates</h1>
    <select class="ip1" id="input1">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select class="ip2" id="input2">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select class="gtype" id="gateType">
        <option value="and">AND</option>
        <option value="or">OR</option>
        <option value="xor">XOR</option>
    </select>
    <button class="btn" onclick="gateOutput()">O/P</button>
    <input class="op" id="output">
    
</div>
</body>
<script src="logic.js"></script>
</html>
